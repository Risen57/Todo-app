<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <!-- Navbar from Bootstrap -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MyTodo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Form container -->
    <div class="container mb-3">
        <h2>Add a Todo</h2>
        <form action="/" method="POST">

          <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Clean your room">
          <label for="desc" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc" placeholder="Before mom's back!"></textarea>

          <button class="btn btn-outline-danger my-3" type="submit">Add Todo</button>
          </div>
        </form>
    </div>
  

    <!-- Table -->
    <div class="container">

        <h2>Your Todo List</h2>

        <table class="table">
            <thead>
                <tr>
                  <th scope="col">SNo</th>
                  <th scope="col">Title</th>
                  <th scope="col">Desc</th>
                  <th scope="col">Time</th>
                  <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
              {% for todo in allTodos %}
                <tr>
                  <td scope="row">{{loop.index}}</td>
                  <td scope="row">{{todo.title}}</td>
                  <td scope="row">{{todo.desc}}</td>
                  <td scope="row">{{todo.date_created}}</td>
                  <td scope="row">
                    <button href="/delete/{{todo.sno}}" class="btn btn-outline-danger btn-sm" name="delete" type="submit">Delete</button>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
            </table>
    </div>
  </body>
</html>
